# ----  CORS dla dev (4300) ----
map $http_origin $cors_allow_origin {
    default "";
    "~^http://localhost:4300$"        $http_origin;
    "~^http://127\.0\.0\.1:4300$"     $http_origin;
}

# websockets (opcjonalnie)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream hello_backend {
    server hello-backend:8000;
    keepalive 16;
}

server {
  listen 80 default_server;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Bez 'if' – nagłówki wprost w server/location:
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header X-XSS-Protection "1; mode=block" always;

  # CORS (wartość z mapy; może być pusta – to ok)
  add_header Access-Control-Allow-Origin $cors_allow_origin always;
  add_header Vary "Origin" always;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  location ~* \.(?:js|css|woff2?|ttf|eot|svg)$ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  location = /index.html {
    try_files $uri =404;
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API + preflight (bez add_header w if!)
  location /api/ {
    # usuń prefix /api zanim poleci do backendu
    #rewrite ^/api/(.*)$ /$1 break;

    proxy_pass         http://hello_backend;   # UWAGA: bez końcowego slasha
    proxy_http_version 1.1;
    proxy_set_header   Host                $host;
    proxy_set_header   X-Real-IP           $remote_addr;
    proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto   $scheme;
    proxy_set_header   Upgrade             $http_upgrade;
    proxy_set_header   Connection          $connection_upgrade;

    proxy_connect_timeout   5s;
    proxy_send_timeout     30s;
    proxy_read_timeout     30s;
    proxy_redirect off;
}
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
